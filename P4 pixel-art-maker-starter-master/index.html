<!DOCTYPE html>


<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

    
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2><br>
    <form id="sizePicker">
       
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="25" value="1"> 
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" max="25" value="1">
        
        <input type="submit" id="inputSubmit">
    </form>

    <h2>Pick A Color</h2><br>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2><br>

    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>

</html>
